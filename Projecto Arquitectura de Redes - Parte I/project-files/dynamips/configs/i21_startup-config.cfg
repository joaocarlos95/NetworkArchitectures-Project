!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname SwR7
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
ip dhcp database nvram:dhcp-router.txt
no ip dhcp use vrf connected
ip dhcp excluded-address 10.0.10.71 10.0.10.76
ip dhcp excluded-address 10.0.10.135 10.0.10.140
ip dhcp excluded-address 10.0.10.199 10.0.10.204
!
ip dhcp pool 10
   network 10.0.10.64 255.255.255.192
   default-router 10.0.10.71 
!
ip dhcp pool 20
   network 10.0.10.128 255.255.255.192
   default-router 10.0.10.135 
!
ip dhcp pool 30
   network 10.0.10.192 255.255.255.192
   default-router 10.0.10.199 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 201.11.0.167 255.255.255.240
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
 ipv6 address 2001:DB8:11:607::7/64
 ipv6 ospf 2 area 0
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 switchport access vlan 10
 duplex full
 speed 100
!
interface FastEthernet1/3
 switchport access vlan 10
 duplex full
 speed 100
!
interface FastEthernet1/4
 switchport access vlan 10
 duplex full
 speed 100
!
interface FastEthernet1/5
 switchport access vlan 20
 duplex full
 speed 100
!
interface FastEthernet1/6
 switchport access vlan 20
 duplex full
 speed 100
!
interface FastEthernet1/7
 switchport access vlan 20
 duplex full
 speed 100
!
interface FastEthernet1/8
 switchport access vlan 20
 duplex full
 speed 100
!
interface FastEthernet1/9
 switchport access vlan 20
 duplex full
 speed 100
!
interface FastEthernet1/10
 switchport access vlan 30
 duplex full
 speed 100
!
interface FastEthernet1/11
 switchport access vlan 30
 duplex full
 speed 100
!
interface FastEthernet1/12
 switchport access vlan 30
 duplex full
 speed 100
!
interface FastEthernet1/13
 switchport access vlan 30
 duplex full
 speed 100
!
interface FastEthernet1/14
 switchport access vlan 30
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface Serial2/0
 ip address 201.11.0.71 255.255.255.240
 ip nat outside
 ip virtual-reassembly
 encapsulation ppp
 ipv6 address 2001:DB8:11:207::7/64
 ipv6 ospf 2 area 0
 serial restart-delay 0
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan10
 ip address 10.0.10.71 255.255.255.192
 ip nat inside
 ip virtual-reassembly
!
interface Vlan20
 ip address 10.0.10.135 255.255.255.192
 ip nat inside
 ip virtual-reassembly
!
interface Vlan30
 ip address 10.0.10.199 255.255.255.192
 ip nat inside
 ip virtual-reassembly
!
router ospf 1
 router-id 7.7.7.7
 log-adjacency-changes
 network 201.11.0.64 0.0.0.15 area 0
 network 201.11.0.160 0.0.0.15 area 0
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip nat inside source list 10 interface FastEthernet0/0 overload
!
access-list 10 permit 10.0.10.64 0.0.0.63
access-list 10 permit 10.0.10.128 0.0.0.63
access-list 10 permit 10.0.10.192 0.0.0.63
no cdp log mismatch duplex
ipv6 router ospf 2
 router-id 7.7.7.7
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
