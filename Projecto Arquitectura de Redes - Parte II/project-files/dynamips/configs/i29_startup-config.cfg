!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R12
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:DB8:11:1112:1112::12/80
 ipv6 ospf 3 area 0
!
interface FastEthernet0/1
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:DB8:11:1112:1216::12/80
 ipv6 ospf 3 area 0
!
interface FastEthernet1/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:DB8:11:1213::12/64
!
router bgp 30
 bgp router-id 12.12.12.12
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 2001:DB8:11:1112:1112::11 remote-as 30
 neighbor 2001:DB8:11:1112:1112::11 update-source FastEthernet0/0
 neighbor 2001:DB8:11:1213::13 remote-as 40
 neighbor 2001:DB8:11:1213::13 update-source FastEthernet1/0
 !
 address-family ipv6
  neighbor 2001:DB8:11:1112:1112::11 activate
  neighbor 2001:DB8:11:1112:1112::11 next-hop-self
  neighbor 2001:DB8:11:1213::13 activate
  aggregate-address 2001:DB8:11:1112::/64 summary-only
  redistribute connected
  redistribute ospf 3 match internal external 1 external 2
  no synchronization
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 3
 router-id 12.12.12.12
 log-adjacency-changes
 redistribute bgp 30
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
