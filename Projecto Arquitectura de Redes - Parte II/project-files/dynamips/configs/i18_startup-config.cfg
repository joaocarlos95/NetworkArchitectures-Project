!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R5
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Tunnel15
 ip address 10.0.10.69 255.255.255.192
 tunnel source FastEthernet0/0
 tunnel destination 2001:DB8:11:104::1
 tunnel mode gre ipv6
!
interface FastEthernet0/0
 no ip address
 ip virtual-reassembly
 duplex auto
 speed auto
 ipv6 address 2001:DB8:11:4056::5/64
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 ip address 201.11.2.69 255.255.255.240
 ip virtual-reassembly
 duplex auto
 speed auto
!
ip forward-protocol nd
ip route 201.11.4.65 255.255.255.255 Tunnel15 10.0.10.65
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 5.5.5.5
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
